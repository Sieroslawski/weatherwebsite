<!DOCTYPE html>
<html>

<head>
    <h2 id="header-title">Weather App - Javascript</h2>
    <div class="topnav">
        <a href="hourly.html">48 Hour Forecast</a>
        <a href="index.html">Current Weather</a>
        <a href="sevenday.html">7 Day Weather</a>
    </div>


</head>

<body>
    <div class="currentlocation">
        <p class="forecast">Current Weather Forecast - </p>
        <button class="convertButton" onclick="convertBetweenImperialAndMetric()">Convert to imperial</button>

    </div>
    <div class="first-table">
        <table class="weather-data">
            <!-- Table appends here-->
        </table>
    </div>
    <button type="button" class="collapsible" id="caret"><b>â–¶ View 12 hour forecast</b></button>

    <div class="content">
        <table class="table-head table-striped">
            <tr>
                <th colspan="1" class="innertext" id="time" style="width: 20%">Date / Time</th>
                <th colspan="1" class="innertext" style="width: 10%">Temperature</th>
                <th colspan="1" class="innertext" style="width: 25%">Weather Conditions</th>
                <th colspan="1" class="innertext" style="width: 15%">Humidity</th>
                <th colspan="1" class="innertext" id="wind" style="width: 15%">Wind</th>
            </tr>

            <tbody class="table-body" id="main-table">
                <!-- Table appends here-->
            </tbody>
        </table>
        </table>
    </div>
    <script src="app.js"></script>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</body>

</html>
